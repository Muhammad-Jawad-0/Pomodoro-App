<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro App</title>
    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Style+Script&display=swap" rel="stylesheet">

<!-- fonts awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

            <div class="painel">
                <p id="work">Work</p>
                <p id="break">Break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>
            </div>
            
            <!-- <div class="timeInput">
                <input type="number" placeholder="Set Timer" class="painel" style="background: transparent; color: white;" id="userInput">
                <input type="button" value="Set" onclick="setValue()" id="userValue">
            </div> -->

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <a href="" id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>








    <script src="script.js"></script>
</body>
</html>
